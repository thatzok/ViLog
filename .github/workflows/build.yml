name: Build (Windows + Linux)

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (stable) with Windows target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cargo build (release)
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Extract version from Cargo.toml
        shell: pwsh
        run: |
          $content = Get-Content Cargo.toml -Raw
          if ($content -match '(?ms)^\[package\].*?^version\s*=\s*"(.*?)"') {
            $version = $Matches[1]
            "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
            Write-Host "Detected version: $version"
          } else {
            Write-Error "Could not extract version from Cargo.toml"
          }

      - name: Rename Windows release binary to include version
        shell: pwsh
        run: |
          $src = "target\x86_64-pc-windows-msvc\release\vilog.exe"
          if (-Not (Test-Path $src)) { Write-Error "Binary not found: $src" }
          $dst = "target\x86_64-pc-windows-msvc\release\vilog-$env:VERSION-windows-amd64.exe"
          Copy-Item $src $dst -Force
          Write-Host "Renamed artifact to $dst"

      - name: Upload Windows release artifact (versioned)
        uses: actions/upload-artifact@v4
        with:
          name: vilog-${{ env.VERSION }}.exe
          path: target\x86_64-pc-windows-msvc\release\vilog-${{ env.VERSION }}-windows-amd64.exe
          if-no-files-found: error
          retention-days: 90

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (OpenSSL, pkg-config)
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust toolchain (stable) with Linux target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cargo build (release)
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Extract version from Cargo.toml
        shell: bash
        run: |
          set -euo pipefail
          version=$(awk '
            inpkg && $0 ~ /^version *= *"/ { match($0, /"([^"]+)"/, a); print a[1]; exit }
            /^\[package\]/ { inpkg=1; next }
            /^\[/ { if (!/^\[package\]/) inpkg=0 }
          ' Cargo.toml)
          if [ -z "$version" ]; then
            echo "Could not extract version from Cargo.toml" >&2
            exit 1
          fi
          echo "VERSION=$version" >> "$GITHUB_ENV"
          echo "Detected version: $version"

      - name: Rename Linux release binary to include version and platform
        shell: bash
        run: |
          set -euo pipefail
          src="target/x86_64-unknown-linux-gnu/release/ViLog"
          if [ ! -f "$src" ]; then
            echo "Binary not found: $src" >&2
            exit 1
          fi
          dst="target/x86_64-unknown-linux-gnu/release/vilog-${VERSION}-linux-X86_64"
          cp "$src" "$dst"
          echo "Renamed artifact to $dst"

      - name: Upload Linux release artifact (versioned)
        uses: actions/upload-artifact@v4
        with:
          name: vilog-${{ env.VERSION }}-linux-X86_64
          path: target/x86_64-unknown-linux-gnu/release/vilog-${{ env.VERSION }}-linux-X86_64
          if-no-files-found: error
          retention-days: 90
