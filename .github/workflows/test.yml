name: Tests (Windows + Linux)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: cargo test (${{ matrix.os }} | ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    env:
      RUST_BACKTRACE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust toolchain (stable) with target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          key: test-${{ matrix.os }}-${{ matrix.target }}

      - name: Show rustc/cargo version
        run: |
          rustc -Vv
          cargo -V

      - name: Fetch dependencies
        run: cargo fetch

      - name: Run tests (all targets, all features)
        run: cargo test --all-features --all-targets --locked --target ${{ matrix.target }}
